# Netlify build configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  # If not set, defaults to the root directory.
  # base = "/"
  # setting this to a dir without package.json
  # so npm install won't be triggered
  base = "/dist"

  # Directory that contains the deploy-ready HTML files and assets generated by
  # the build. This is relative to the base directory if one has been set, or the
  # root directory if a base has not been set.
  publish = ""

  # Default build command.
  command = "echo no build for now"

  # trigger build when dist or cms-data have changed
  # https://docs.netlify.com/configure-builds/common-configurations/ignore-builds/#ignore-examples
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF . ../static/cms-data/"

# headers used by https://github.com/juliomrqz/nuxt-netlify
[[headers]]
  for = "/*"
  [[headers.values]]
    Referrer-Policy = "origin"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Access-Control-Allow-Origin = "*"
    X-Build = "1.0.1"

[[headers]]
  for = "/_nuxt/*"
  [[headers.values]]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sw.js"
  [[headers.values]]
    Cache-Control = "no-cache"

[[headers]]
  for = "/favicon.ico"
  [[headers.values]]
    Cache-Control = "public, max-age=86400"

# [build.environment]
#   # overrides variables in the Site settings
#   NODE_VERSION = "14"
#   NPM_VERSION = "7"

[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 302
  force = true

[[redirects]]
  from = "/cms-data/*"
  to = "/cms-data/:splat"
  status = 302
  force = true

[[redirects]]
  from = "/media/*"
  to = "/media/:splat"
  status = 302
  force = true

[[redirects]]
  from = "/*"
  to = "index.html"
  status = 200

# eof
