[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 302
  force = true

[[redirects]]
  from = "/cms-data/*"
  to = "/cms-data/:splat"
  status = 302
  force = true

[[redirects]]
  from = "/media/*"
  to = "/media/:splat"
  status = 302
  force = true

# https://stackoverflow.com/questions/49566059/service-worker-registration-error-unsupported-mime-type-text-html
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"

  status = 200
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

