                          label: 'Type',
                          name: type,
                          required: false,
                          i18n: true,
                          widget: 'hidden',
                          default: blocks/QuoteBlock,
                        }
                      - {
                          label: 'Text',
                          name: text,
                          required: false,
                          i18n: true,
                          widget: 'markdown',
                        }
                      - {
                          label: 'Author',
                          name: author,
                          required: false,
                          i18n: true,
                          widget: 'string',
                        }
                      - name: authorlink
                        label: 'Author'
                        widget: relation
                        collection: persons
                        value_field: id
                        display_fields: ['name']
                        search_fields: ['name']
