backend:
  name: git-gateway
  # branch: master # Branch to update (optional; defaults to master)
  branch: netlify-test # Branch to update (optional; defaults to master)

# Please run 'npx netlify-cms-proxy-server' for local backend
local_backend: true
publish_mode: editorial_workflow

media_folder: static/media
public_folder: /media

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: single_file

  # Required - a list of locales to show in the editor UI
  locales: [en, fi, fr]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: en

collections:
  - name: 'stories'
    label: 'Stories'
    folder: 'static/cms-data/stories'
    format: 'json'
    create: true
    i18n: true
    editor:
      preview: false
    identifier_field: id
    fields:
      - {
          label: 'Id (never change this, only set a unique value at creation)',
          name: id,
          widget: string,
          hint: 'At creation, the id will determine the name of the file where the story is stored.',
        }
      - { label: 'Preview Title', name: 'title', widget: 'string', i18n: true }
      - { label: 'Preview Image', name: 'image', widget: 'image', i18n: true }
      - { label: 'Preview Description', name: 'description', widget: 'text', i18n: true }
      - label: 'Building blocks'
        name: 'buildingBlocks'
        widget: 'list'
        summary: '{{fields.title}}'
        i18n: true
        types:
          - label: 'Profile block'
            name: blocks/ProfileBlock
            fields:
              - {
                  name: profileID,
                  label: Profile (If not present you must create one in the Persons collection),
                  widget: relation,
                  collection: persons,
                  value_field: id,
                  display_fields: ['name'],
                  search_fields: ['name'],
                  multiple: false
                }
          - label: 'Paragraph block'
            name: blocks/ParagraphBlock
            fields:
              - {
                  label: 'Type',
                  name: type,
                  required: false,
                  i18n: true,
                  widget: 'hidden',
                  default: blocks/ParagraphBlock,
                }
              - {
                  label: 'Title',
                  name: title,
                  required: true,
                  i18n: true,
                  widget: 'string',
                }
              - {
                  label: 'Content',
                  name: content,
                  required: true,
                  i18n: true,
                  widget: 'markdown',
                }
          - label: 'Rail'
            name: blocks/RailBlock
            fields:
              - {
                  label: 'Type',
                  name: type,
                  required: false,
                  i18n: true,
                  widget: 'hidden',
                  default: blocks/RailBlock,
                }
              - &flow-blocks
                name: list
                label: 'Flow blocks'
                widget: 'list'
                summary: '{{fields.title}}'
                fields:
                  - {
                      label: 'Title',
                      name: title,
                      required: false,
                      i18n: true,
                      widget: 'string',
                    }
                  - {
                      label: 'Text on the left',
                      name: leftText,
                      required: false,
                      i18n: true,
                      widget: 'string',
                    }
                  - {
                      name: content,
                      label: 'Content',
                      required: false,
                      i18n: true,
                      widget: 'markdown',
                    }
                  - label: 'Nodes align'
                    name: nodesAlign
                    required: false
                    widget: 'select'
                    options: ['left', 'right', 'center', 'justify']
                    multiple: false
                  - name: nodes
                    label: 'Nodes'
                    widget: 'list'
                    summary: '{{fields.id}}'
                    fields:
                      - { label: 'Id', name: id, widget: 'string' }
                      - {
                          label: 'Label',
                          name: label,
                          required: false,
                          i18n: true,
                          widget: 'string',
                        }
                      - {
                          label: 'Logo',
                          name: logo,
                          required: false,
                          i18n: true,
                          widget: 'string',
                        }
                      - name: links
                        label: 'Links'
                        widget: 'list'
                        summary: '{{fields.id}}'
                        fields:
                          - { label: 'Id', name: id, widget: 'string' }
                          - label: 'Config'
                            name: config
                            widget: 'object'
                            fields:
                              - {
                                  label: 'Dash',
                                  name: dash,
                                  required: false,
                                  widget: 'boolean',
                                }
                              - {
                                  label: 'Start socket',
                                  name: startSocket,
                                  required: false,
                                  widget: 'select',
                                  options:
                                    ['top', 'right', 'bottom', 'left', 'auto'],
                                }
                              - {
                                  label: 'End socket',
                                  name: endSocket,
                                  required: false,
                                  widget: 'select',
                                  options:
                                    ['top', 'right', 'bottom', 'left', 'auto'],
                                }
                              - {
                                  label: 'Color',
                                  name: color,
                                  required: false,
                                  widget: 'color',
                                }
                              - {
                                  label: 'Path',
                                  name: path,
                                  required: false,
                                  widget: 'select',
                                  options:
                                    [
                                      'grid',
                                      'straight',
                                      'arc',
                                      'fluid',
                                      'magnet',
                                    ],
                                }
                              - {
                                  label: 'Start Socket Gravity',
                                  name: startSocketGravity,
                                  required: false,
                                  widget: 'number',
                                }
                              - {
                                  label: 'End Socket Gravity',
                                  name: endSocketGravity,
                                  required: false,
                                  widget: 'number',
                                }
                              - {
                                  label: 'Line width',
                                  name: size,
                                  required: false,
                                  widget: 'number',
                                }
                              - {
                                  label: 'Start Plug',
                                  name: startPlug,
                                  required: false,
                                  widget: 'select',
                                  options:
                                    [
                                      'disc',
                                      'square',
                                      'arrow1',
                                      'arrow2',
                                      'arrow3',
                                      'hand',
                                      'crosshair',
                                      'behind',
