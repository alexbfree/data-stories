backend:
  name: git-gateway
  # branch: master # Branch to update (optional; defaults to master)
  branch: netlify-test # Branch to update (optional; defaults to master)

# Please run 'npx netlify-cms-proxy-server' for local backend
local_backend: true
publish_mode: editorial_workflow

media_folder: static/media
public_folder: /media

i18n:
  # Required and can be one of multiple_folders, multiple_files or single_file
  # multiple_folders - persists files in `<folder>/<locale>/<slug>.<extension>`
  # multiple_files - persists files in `<folder>/<slug>.<locale>.<extension>`
  # single_file - persists a single file in `<folder>/<slug>.<extension>`
  structure: single_file

  # Required - a list of locales to show in the editor UI
  locales: [en, fr]

  # Optional, defaults to the first item in locales.
  # The locale to be used for fields validation and as a baseline for the entry.
  default_locale: en

collections:
  - name: 'stories'
    label: 'Stories'
    folder: 'static/cms-data/stories'
    format: 'json'
    create: true
    i18n: true
    editor:
      preview: false
    identifier_field: id
    fields:
      - {
          label: 'Id (never change this, only set a unique value at creation)',
          name: id,
          widget: string,
          hint: 'At creation, the id will determine the name of the file where the story is stored.',
        }
      - { label: 'Title', name: 'title', widget: 'string', i18n: true }
      - label: 'Building blocks'
        name: 'buildingBlocks'
        widget: 'list'
        summary: '{{fields.title}}'
        i18n: true
        types:
          - label: 'Profile block'
            name: blocks/ProfileBlock
            fields:
              - {
                  label: 'Type',
                  name: type,
                  required: false,
                  i18n: true,
                  widget: 'hidden',
                  default: blocks/ProfileBlock,
                }
              - {
                  label: 'Name',
                  name: title,
                  required: false,
                  i18n: true,
                  widget: 'string',
                }
              - {
                  label: 'JobTitle',
                  name: jobTitle,
                  required: false,
                  i18n: true,
                  widget: 'string',
                }
              - {
                  label: 'Description',
                  name: description,
                  required: false,
                  i18n: true,
                  widget: 'markdown',
                }
              - {
                  label: 'Profile picture',
                  name: profilePicture,
                  required: false,
                  i18n: true,
                  widget: image,
                }
          - label: 'Link profile block'
            name: blocks/LinkProfileBlock
            fields:
              - {
                  label: 'Type',
                  name: type,
                  required: false,
                  i18n: true,
                  widget: 'hidden',
                  default: blocks/ProfileBlock,
                }
              - name: title
                label: 'Person'
                widget: relation
                collection: persons
                value_field: id
                display_fields: ['name']
                search_fields: ['name']
                multiple: false
          - label: 'Paragraph block'
            name: blocks/ParagraphBlock
            fields:
              - {
                  label: 'Type',
                  name: type,
                  required: false,
                  i18n: true,
                  widget: 'hidden',
                  default: blocks/ParagraphBlock,
                }
              - {
                  label: 'Title',
                  name: title,
                  required: false,
                  i18n: true,
                  widget: 'string',
                }
              - name: content
                label: 'Content'
                widget: 'list'
                summary: '{{fields.text}}'
                types: &paragraph-contents
                  - label: 'Text block'
                    name: blocks/TextBlock
                    fields:
                      - {
                          label: 'Type',
                          name: type,
                          required: false,
                          i18n: true,
                          widget: 'hidden',
                          default: blocks/TextBlock,
                        }
                      - {
                          label: 'Text',
                          name: text,
                          required: false,
                          i18n: true,
                          widget: 'markdown',
                        }
                  - label: 'List block'
                    name: blocks/ListBlock
                    fields:
                      - {
                          label: 'Type',
                          name: type,
                          required: false,
                          i18n: true,
                          widget: 'hidden',
                          default: blocks/ListBlock,
                        }
                      - {
                          label: 'Title',
                          name: text,
                          required: false,
                          i18n: true,
                          widget: 'text',
                        }
                      - label: 'Items'
                        name: items
                        required: false
                        i18n: true
                        widget: 'list'
                        summary: '{{fields.text}}'
                        fields:
                          - {
                              label: 'Icon',
                              name: icon,
                              required: false,
                              i18n: true,
                              widget: 'string',
                            }
                          - {
                              label: 'Text',
                              name: text,
                              required: false,
                              i18n: true,
                              widget: 'string',
                            }
                  - label: 'Image block'
                    name: blocks/ImageBlock
