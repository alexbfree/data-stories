                        }
                      - {
                          label: 'Text',
                          name: text,
                          required: false,
                          i18n: true,
                          widget: 'text',
                        }
                      - {
                          label: 'Link',
                          name: link,
                          required: false,
                          i18n: true,
                          widget: 'file',
