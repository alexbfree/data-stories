                        }
                      - {
                          label: 'Link',
                          name: link,
                          required: false,
                          i18n: true,
                          widget: 'file',
                        }
                      - {
                          label: 'Author',
                          name: author,
                          required: false,
                          i18n: true,
                          widget: 'string',
                        }
                      - name: authorlink
                        label: 'Author'
                        widget: relation
                        collection: persons
                        value_field: id
                        display_fields: ['name']
