                widget: 'list'
                summary: '{{fields.title}}'
                fields:
                  - {label: 'Title', name: title, required: false, i18n: true,
                    widget: 'string',}
                  - {label: 'Text on the left', name: leftText, required: false,
                    i18n: true, widget: 'string',}
                  - label: 'Nodes align'
                    name: nodesAlign
                    required: false
                    widget: 'select'
                    options: ['left', 'right', 'center', 'justify']
                    multiple: false
                  - name: nodes
                    label: 'Nodes'
                    widget: 'list'
                    summary: '{{fields.id}}'
                    fields:
                      - { label: 'Id', name: id, widget: 'string' }
                      - {
                          label: 'Label',
                          name: label,
                          required: false,
                          i18n: true,
                          widget: 'string',
                        }
                      - {
                          label: 'Logo',
                          name: logo,
                          required: false,
                          i18n: true,
                          widget: 'string',
                        }
                      - name: links
                        label: 'Links'
                        widget: 'list'
                        summary: '{{fields.id}}'
                        fields:
                          - { label: 'Id', name: id, widget: 'string' }
                          - label: 'Config'
                            name: config
                            widget: 'object'
                            fields:
                              - {
                                  label: 'Dash',
                                  name: dash,
                                  required: false,
                                  widget: 'boolean',
                                }
                              - {
                                  label: 'Start socket',
                                  name: startSocket,
                                  required: false,
                                  widget: 'select',
                                  options:
