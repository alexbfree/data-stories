                          default: blocks/HorizontalBarChart,
                        }
                      - {
                          label: 'Title',
                          name: title,
                          required: false,
                          i18n: true,
                          widget: 'string',
                        }
                      - {
                          label: 'Text',
                          name: text,
                          required: false,
                          i18n: true,
