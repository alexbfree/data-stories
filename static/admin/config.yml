                  - label: 'Chat block'
                    name: blocks/ChatBlock
                    fields:
                      - {
                          label: 'Type',
                          name: type,
                          required: false,
                          i18n: true,
                          widget: 'hidden',
                          default: blocks/ChatBlock,
