                          i18n: true,
                          widget: 'markdown',
                        }
                      - {
                          label: 'Color',
                          name: color,
                          required: false,
                          i18n: true,
                          widget: 'color',
                        }
                      - {
                          label: 'Link',
                          name: link,
                          required: false,
                          i18n: true,
