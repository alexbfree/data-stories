                        }
                      - name: authorlink
                        label: 'Author'
                        widget: relation
                        collection: persons
                        value_field: id
                        display_fields: ['name']
                        search_fields: ['name']
                        multiple: false
                        required: false
                      - label: 'Position'
                        name: position
                        required: false
                        widget: 'select'
                        options: ['left', 'right']
                        multiple: false
                  - label: 'Code block'
                    name: blocks/CodeBlock
                    fields:
                      - {
                          label: 'Type',
                          name: type,
                          required: false,
